{% extends "includes/baseHTML5.html" %}

{% block title %}reDoodle{% endblock %}

{% block aside %}
    <form action="{% url add_room %}" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" /> 
    </form>
{% endblock %}

{% block section %}
    {% for chain in chainsInDefaultRoom %}
        <article>
            <header><h2>{{ chain.name }}</h2></header>
            <p></p>
        </article>    
    {% endfor %}
{% endblock %}
