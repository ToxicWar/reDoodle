{# Display template like/dislike #}
{% if request.user.is_authenticated %}
    <div class="like_box">
        <button class="like" onclick="like('{% url 'like-chain' %}', '{{ chain.name }}', 1)">like</button>
        <button class="dislike" onclick="like('{% url 'like-chain' %}', '{{ chain.name }}', 0)">unlike</button>
    </div>
{% endif %}
