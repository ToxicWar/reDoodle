{# Display template like/dislike #}
<div class="like_box">
    <span class="{{ chain.name }}_like_count">{{ chain.likes }}</span>
    <button class="like" 
            onclick="like('{% url like_chain %}', '{{ chain.name }}', 'True')">like</button>
    <button class="dislike" 
            onclick="like('{% url like_chain %}', '{{ chain.name }}', 'False')">unlike</button>
</div>
